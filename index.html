<!DOCTYPE html>
<html ng-app='app'>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller='ctrl'>
    <div class='col-xs-12'>
        <h3 class="center">Elecciones 2018</h3>
        <div class="row">
          <table class="table">
            <tr> 
                <th>Este es un mensaje</th> 
            </tr>
            <tbody> 
                 <tr class="active" ng-repeat="item in list"> 
                    <td><a href="{{item.unescapedUrl}}" target="_blank" ng-bind-html="item.content | sanitize"></a></td> 
                </tr> 
            </tbody>
          </table>
        </div>
    </div>
    <script type="text/javascript" src="lib/jquery/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>

    
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/todoCtrl.js"></script>
    <script type="text/javascript" src="app/todoStorage.js"></script>
</body>
</html>
